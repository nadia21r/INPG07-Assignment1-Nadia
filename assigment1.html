<script>
  var nama = document.getElementById("iniNama")
  var role = document.getElementById("iniRole")
  var avai = document.getElementById("iniAvai")
  const usia = document.getElementById("iniUs")
  var lokasi = document.getElementById("iniLok")
  const penga = document.getElementById("iniPeng")
  var email = document.getElementById("iniEm")

  document.getElementById("inputNama").value = nama.innerText
  document.getElementById("inputProg").value = role.innerText
  document.getElementById("inputAvai").value = avai.innerText
  document.getElementById("inputUs").value = usia.innerText
  document.getElementById("inputLok").value = lokasi.innerText
  document.getElementById("inputPenga").value = penga.innerText
  document.getElementById("inputEm").value = email.innerText

  function handleSubmit(event) {
            var inNama = document.getElementById("inputNama")
            var inRole = document.getElementById("inputProg")
            var inAvai = document.getElementById("inputAvai")
            const inUsia = document.getElementById("inputUs")
            var inLokasi = document.getElementById("inputLok")
            const inPenga = document.getElementById("inputPenga")
            var inEmail = document.getElementById("inputEm")

            document.getElementById("iniNama").innerText = inNama.value
            document.getElementById("iniRole").innerText = inRole.value
            document.getElementById("iniAvai").innerText = inAvai.value
            document.getElementById("iniUs").innerText = inUsia.value
            document.getElementById("iniLok").innerText = inLokasi.value
            document.getElementById("iniPeng").innerText = inPenga.value
            document.getElementById("iniEm").innerText = inEmail.value
            const text_1 = document.getElementById("formId")
                const display = text_1.style.display
                if (display == "block") {
                    console.log(display, "display dalam if yaitu none");
                    text_1.style.display = "none"
                } else {
                    console.log(display, "display dalam else yaiu block");
                    text_1.style.display = "block"
                }
                alert("Apakah anda yakin ingin mengedit data?")
            event.preventDefault()
        }

        function handleReset(event) {
            document.getElementById("inputNama").innerText = nama.value
            document.getElementById("inputProg").innerText = role.value
            document.getElementById("inputAvai").innerText = avai.value
            document.getElementById("inputUs").innerText = usia.value
            document.getElementById("iniLok").innerText = lokasi.value
            document.getElementById("inputPenga").innerText = penga.value
            document.getElementById("inputEm").innerText = email.value
            const text_1 = document.getElementById("formId")
                const display = text_1.style.display
                if (display == "block") {
                    console.log(display, "display dalam if yaitu none");
                    text_1.style.display = "none"
                } else {
                    console.log(display, "display dalam else yaiu block");
                    text_1.style.display = "block"
                }
                alert("Apakah anda yakin ingin mereset data kembali?")
            event.preventHandler()
        }

  const buttonTest = document.getElementById("butEdit")
        buttonTest.addEventListener("click", function()
            {
